<!DOCTYPE html>
<html>
<head>
    <title> Web Scraper Results </title>
</head>
<body>
    <h3> Scraper Results </h3>
    <h1> Words from the NYT Spelling Bee Puzzle </h1>
    {% for key, value in result.items() %}
        <h3> {{ key + " letter words"}} </h3>
        <ol>
            {% for item in value %}
                <li>{{ item }} </li>
            {% endfor %}
        </ol>
    {% endfor %}
</body>
</html>
